<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Abhijit Kumar" />
    <meta
      name="description"
      content="This is the contact us page of The Little Taco Shop" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/#about">About LTS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="/hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="/img/tacos_close_up_400x260.png"
          alt="close up of tacos"
          width="400"
          height="260"
          title="Tacos ready to eat!" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="your name"
                required />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your email"
                required />
            </p>
            <p>
              <label for="message">Your Message:</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />Kansas City, MO 55555 -5555

          <br /><br />
          <em>Phone: <a href="tel:+555-555-5555">555-555-5555</a></em>
        </address>
        <p>
          <a href="#">Back to top</a>
        </p>
        <hr />
      </section>
    </main>
    <footer>Copyright &copy; The Little Taco Shop</footer>
  </body>
</html>
